version: '3.8'

services:
  # PHP + Apache (Webサーバー)
  app:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - db
    environment:
      - TZ=Asia/Tokyo

  # MySQL (データベース)
  db:
    image: mysql:8.0
    restart: always
    environment: 
      MYSQL_DATABASE: dbcenter
      MYSQL_ROOT_PASSWORD: admin  # 必要に応じて変更
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql

  # phpMyAdmin (管理ツール)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db
      - PMA_USER=root
      - PMA_PASSWORD=admin